<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись к психологу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="form-container">
    <h2>Запишитесь на консультацию</h2>
    <form id="booking-form" method="post">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="date">Дата консультации:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Время консультации:</label>
        <select id="time" name="time" required>
            <option value="">Выберите время</option>
            <option value="09:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>
        
        <button type="submit">Записаться</button>
    </form>
    
    <div class="error-message" style="display:none;"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script>
document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    axios.post('/book-appointment', formData)
        .then(response => {
            if (response.data.success) {
                alert("Успешно записались на консультацию!");
                document.getElementById('booking-form').reset();
            } else {
                showErrorMessage(response.data.message);
            }
        })
        .catch(error => {
            console.error('Ошибка при отправке формы:', error);
            showErrorMessage('Произошла ошибка при записи на консультацию.');
        });
});

function showErrorMessage(message) {
    const errorDiv = document.querySelector('.error-message');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}
</script>
</body>
</html>

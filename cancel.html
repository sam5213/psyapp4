<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отмена консультации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Отменить консультацию</h1>
    <p>Укажите данные вашей консультации, которую вы хотите отменить.</p>
    
    <form id="cancellationForm">
        <label for="name">Ваше имя:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="date">Дата консультации:</label><br>
        <input type="datetime-local" id="date" name="date"><br>
        
        <button type="submit">Отменить</button>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
